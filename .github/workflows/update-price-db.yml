name: Update BTC price database

on:
  schedule:
    - cron: '15 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update CSV with latest daily closes
        run: node scripts/update-price-db.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/btc_daily_prices.csv
          git diff --staged --quiet || git commit -m "chore: update BTC daily close database"

      - name: Push
        run: git push
